<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			const scene = new THREE.Scene();

      //camera = new <TypeOfCamera>(fieldOfViewInDegrees, aspectRatio, nearClippingPlane, farClippingPlane)
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // define item shape
      const geometry = new THREE.BoxGeometry( 1, 1, 1 );
      // define item material
      const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      // put them together to create a green cube
      const cube = new THREE.Mesh( geometry, material );
      // add the cube to the scene
      scene.add( cube );

      // place the camera
      camera.position.z = 5;

      // actually render the scene with 'render loop' aka 'animate loop'
      // anything you want to move or change while the app is running has to go through the animate loop.
      function animate() {
      	requestAnimationFrame( animate );
        // cube rotation
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
      	renderer.render( scene, camera );
      }
      animate();
		</script>
	</body>
</html>
