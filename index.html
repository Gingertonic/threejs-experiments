<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three Jay Es</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
    <script src= "js/OrbitControls.js"></script>
		<script>
			const scene = new THREE.Scene();

      //camera = new <TypeOfCamera>(fieldOfViewInDegrees, aspectRatio, nearClippingPlane, farClippingPlane)
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // handle window resizes
      window.addEventListener('resize', function(){
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
      })

  // MAKE A CUBE

    // load cube face images
      const loader = new THREE.CubeTextureLoader();
      loader.setPath( 'images/' );

      const textureCube = loader.load( [
        'gingertonic.jpeg', 'gingertonic.jpeg',
        'gingertonic.jpeg', 'gingertonic.jpeg',
        'gingertonic.jpeg', 'gingertonic.jpeg'
      ] );


    // mixed type face materials
      const cubeMaterials = [
        // right image
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('images/gingertonic.jpeg'), side: THREE.DoubleSide } ),
        // left orange
        new THREE.MeshBasicMaterial( { color: 0xF4AD42 }),
        // top red
        new THREE.MeshBasicMaterial( { color: 0xFF0000 }),
        // bottom green
        new THREE.MeshBasicMaterial( { color: 0x00FF00 }),
        // front white
        new THREE.MeshBasicMaterial( { color: 0x00FFFF}),
        // back white
        new THREE.MeshBasicMaterial( { color: 0xFFFF00 })
      ]

      // define item shape - width, depth, height
      const geometry = new THREE.BoxGeometry( 3, 3, 3 );
      // define item material with image array
      // const material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube } );
      // define item material with mixed material array
      const material = new THREE.MeshFaceMaterial( cubeMaterials );
      // put them together to create a green cube
      const cube = new THREE.Mesh( geometry, material );
      // cube.rotation.x = 0.5;
      cube.rotation.y = 0.5;


      // add the cube to the scene
      scene.add( cube );

  // CUBE HAS BEEN MADE

      // Light
      const sphere = new THREE.SphereBufferGeometry( 0.5, 16, 8 );
      // const light1 = new THREE.PointLight( 0xff0040, 2, 50 );

      // place the camera
      camera.position.z = 5;

      // basic orbit controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement)

      // action to happen in scene refresh
      const update = () => {
        // cube rotation
        cube.rotation.x += 0.001;
        cube.rotation.y -= 0.001;
      }

      // render function
      const renderScene = () => {
        renderer.render( scene, camera );
      }

      // actually render the scene with 'render loop' aka 'animate loop'
      // anything you want to move or change while the app is running has to go through the animate loop.
      function animate() {
      	requestAnimationFrame(animate);
        update()
        renderScene()
      }

      animate();
		</script>
	</body>
</html>
