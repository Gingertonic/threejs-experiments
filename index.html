<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three Jay Es</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			const scene = new THREE.Scene();

      //camera = new <TypeOfCamera>(fieldOfViewInDegrees, aspectRatio, nearClippingPlane, farClippingPlane)
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // handle window resizes
      window.addEventListener('resize', function(){
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
      })

      // define item shape - width, depth, height
      const geometry = new THREE.BoxGeometry( 1, 1, 1 );
      // define item material
      const material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
      // put them together to create a green cube
      const cube = new THREE.Mesh( geometry, material );
      cube.rotation.x = 0;
      // add the cube to the scene
      scene.add( cube );

      // Light
      const sphere = new THREE.SphereBufferGeometry( 0.5, 16, 8 );
      // const light1 = new THREE.PointLight( 0xff0040, 2, 50 );

      // place the camera
      camera.position.z = 5;

      // action to happen in scene refresh
      const update = () => {
        // cube rotation
        cube.rotation.y -= 0.01;
      }

      // render function
      const renderScene = () => {
        renderer.render( scene, camera );
      }

      // actually render the scene with 'render loop' aka 'animate loop'
      // anything you want to move or change while the app is running has to go through the animate loop.
      function animate() {
      	requestAnimationFrame(animate);
        update()
        renderScene()
      }

      animate();
		</script>
	</body>
</html>
